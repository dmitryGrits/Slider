<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            padding-left: 16px;
            padding-right: 16px;
            background-color: #c2baba;
        }

        .container-item {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div div.active {
            display: flex;
        }

        div div.nonactive {
            display: none;
        }

    </style>
</head>

<body>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Для всплывающих окон -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>


    <div class="mb-4 container">
        <div id="1" class="mb-3 container-item active">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBC7mjvM5ScpKdw_anvVZ7ptcF7gEjF8NWV4p2pZdubQ&s" class="img-fluid">
        </div>
        <div id="2" class="mb-3 container-item nonactive">
            <img src="https://img.freepik.com/free-photo/fresh-yellow-daisy-single-flower-close-up-beauty-generated-by-ai_188544-15543.jpg?size=626&ext=jpg&ga=GA1.1.2116175301.1715212800&semt=ais" class="img-fluid">
        </div>
        <div id="3" class="mb-3 container-item nonactive">
            <img src="https://i.pinimg.com/236x/5b/6e/ca/5b6eca63605bea0eeb48db43f77fa0ce.jpg" class="img-fluid">
        </div>
        <div id="4" class="mb-3 container-item nonactive">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXWqpMF-urHBNpDJBZB7b-SR5vgdKmMl3ygNmS_MrlzA&s" class="img-fluid">
        </div>

    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button id="previousBtn" type="button" class="btn btn-primary">Назад</button>
        <button id="nextBtn" type="button" class="btn btn-primary">Вперёд</button>
    </div>

    <div id="indicators" class="btn-group" role="group" aria-label="Basic example">
        <button id="1" type="button" class="btn btn-secondary">1 Картинка</button>
        <button id="2" type="button" class="btn btn-secondary">2 Картинка</button>
        <button id="3" type="button" class="btn btn-secondary">3 Картинка</button>
        <button id="4" type="button" class="btn btn-secondary">4 Картинка</button>
    </div>
    
    <script>
        const first = document.querySelector('.container').firstElementChild;
        const last = document.querySelector('.container').lastElementChild;

        nextBtn.addEventListener('click', function (e) {
            const active = document.querySelector('.active');
            const next = active.nextElementSibling; 
            if (active.id === last.id) {
                active.classList.remove('active');
                active.classList.add('nonactive');
                first.classList.remove('nonactive');
                first.classList.add('active');
            } else {
                active.classList.remove('active');
                active.classList.add('nonactive');
                next.classList.remove('nonactive');
                next.classList.add('active');
            }
        });

        previousBtn.addEventListener('click', function (e) {
            const active = document.querySelector('.active');
            const previous = active.previousElementSibling; 
            if (active.id === first.id) {
                active.classList.remove('active');
                active.classList.add('nonactive');
                last.classList.remove('nonactive');
                last.classList.add('active');
            } else {
                active.classList.remove('active');
                active.classList.add('nonactive');
                previous.classList.remove('nonactive');
                previous.classList.add('active');
            }
        });

        indicators.addEventListener('click', function (e) {
            const itemId = e.target.closest('button').id;
            const active = document.querySelector('.active');
            const selected = document.getElementById(`${itemId}`);
            active.classList.remove('active');
            active.classList.add('nonactive');
            selected.classList.remove('nonactive');
            selected.classList.add('active');
        });

        
    </script>
</body>
</html>
